<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Doctor Dashboard</h1>
  <p>Your appointments will appear here.</p>
  <button onclick="loadAppointments()">Refresh Appointments</button>
  <div id="appointments"></div>
  <script src="script.js"></script>
  <script>
    async function loadAppointments() {
      const { data, error } = await supabase
        .from('appointments')
        .select('*');
      const div = document.getElementById('appointments');
      if (error) {
        div.innerHTML = `<p>Error: ${error.message}</p>`;
        return;
      }
      if (data.length === 0) {
        div.innerHTML = "<p>No appointments yet.</p>";
        return;
      }
      div.innerHTML = `
        <table border="1" cellpadding="8">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
          ${data.map(appt => `
            <tr>
              <td>${appt.patient_name}</td>
              <td>${appt.patient_email}</td>
              <td>${appt.date}</td>
              <td>${appt.time}</td>
            </tr>
          `).join('')}
        </table>
      `;
    }
    loadAppointments();
  </script>
</body>
</html>
